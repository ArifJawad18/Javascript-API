<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sky News</title>
    <link rel="shortcut icon" href="img/Sky Logo.jpg" type="image/x-icon" />
    <!-- daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome  -->
    <script
      src="https://kit.fontawesome.com/700635448c.js"
      crossorigin="anonymous"
    ></script>
    <style media="all" id="fa-v4-font-face"></style>
  </head>
  <body class="bg-gray-300">
    <header>
      <!-- header section  -->
      <div class="navbar bg-gray-200 lg:px-20">
        <div class="flex-1">
          <a class="text-2xl text-red-600 font-bold normal-case"
            ><span class="text-white bg-red-600 p-2 rounded-md">Sky</span>
            News</a
          >
        </div>
        <div class="flex-none">
          <div class="mr-5 text-xl font-bold text-red-600">
            <a
              class="inline-block mr-5 border-b-2 border-b-red-400"
              href="index.html"
              target="_blank"
              >News</a
            >
            <a class="text-white-600" href="blog.html" target="_blank">Blog</a>
          </div>
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="https://placeimg.com/80/80/people" />
              </div>
            </label>
            <ul
              tabindex="0"
              class="
                menu menu-compact
                dropdown-content
                mt-3
                p-2
                shadow
                bg-gray-100
                rounded-box
                w-52
              "
            >
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="mt-6 border-b-2 border-b-red-600 w-11/12 mx-auto"></div>
    </header>
    
    <script src="app.js"></script>
  </body>
</html>
